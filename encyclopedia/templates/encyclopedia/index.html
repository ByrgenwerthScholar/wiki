{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
 
    <ul>
        {% for entry in entries %}
        {% with "wiki/"|add:entry as entryLink %}
            <li><a href={{entryLink}}>{{entry}}</a></li>
        {% endwith %}
        {% endfor %}
    </ul>

{% endblock %}
